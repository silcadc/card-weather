<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css" type="text/css">
    <title>The Weather</title>
</head>
<body class="container">
    <aside class="aside_sidebar_left">
        <img class="lean_tech" src="./icons/icons/leanTech.svg" alt="leanTech icon">
        <img class="dash_board" src="./icons/icons/dashboard.svg" alt="leanTech icon">
    </aside>
    <article class="article_right">
        <section class="section_bar">
            <h1>Your Cities</h1>
            <form id="form_search_cities">
                <img id="magnifying" class="search_icon" src="./icons/icons/Lupatest.svg" alt="magnifying" tabindex="6">
                <label for="cities"></label>
                <input type="text" id="input_cities" name="cities" class="search_cities" placeholder="City">
                <ul class="cities_found" id="cities_list">
                </ul>
            </form>
        </section>
        <section class="section_cities">
        </section>
    </article>
    <script src="./script/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
